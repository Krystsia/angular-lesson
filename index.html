<!DOCTYPE html>
<html lang="en" data-ng-app="angular-lessons">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="bower_components/foundation-sites/dist/foundation.css">
	<link rel="stylesheet" href="styles/css/style.css">
	<title>Angular1-lessons</title>
</head>

<body data-ng-controller="myData" data-ng-cloak>
	<main-header></main-header>
	<div class="container">
		<div class="row">
			<div class="large-6 medium-8 small-12 columns">
			    <div class="input-group" task-form></div>
			</div>
		</div>
		<div class="row">
			<div class="small-12 columns">
				<task-list></task-list>
			</div>
		</div>
		<div class="row">
		    <div class="small-6 columns">
                <span>Show complete</span>
		        <input type="checkbox"  ng-model="showComplete">
		        
		    </div>
		</div>
	</div>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="js/app.js"></script>

</html>
