<!DOCTYPE html>
<html lang="en" ng-app = "angular-lessons">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="bower_components/foundation/css/foundation.min.css">
	<link rel="stylesheet" href="styles/css/style.css">
	<title>Angular1-lessons</title>
</head>
<body ng-controller = "myData">
<div class="page-header row">
	<h1 class="columns small-6">{{myData.user}}'s to-do List</h1>
</div>
<div class="row">
	<table class="hover columns small-12 large-12">
	<thead>
		<tr>
			<th>Description</th>
			<th>Done</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in myData.items">
			<td ng-bind="item.action"></td>
			<td ng-bind="item.done"></td>
		</tr>
	</tbody>
	</table>
</div>

		<script src="bower_components/angular/angular.min.js"></script>
		<script src="js/app.js"></script>
</body>
</html>
